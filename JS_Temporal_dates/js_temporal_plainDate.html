<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Temporal</h1>
    <h2>The plainDate() Method</h2>
    <p>PlainDate() lets you to create a date with no time:</p>
    <p id="demo"></p>
    <script>
        const date= new Temporal.PlainDate(2026, 5, 1);
        document.getElementById("demo").innerHTML=date;
        console.log(date);
        

    </script>
</body>
</html>
