<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Temporal</h1>
    <h2>The plainDate.from() Method</h2>
    <p>PlainDate.from() lets you to create a date with no time zone:</p>
    <p id="demo"></p>
    <script>
        const date=Temporal.PlainDate.from('2026-05-01');
        document.getElementById("demo").innerHTML=date;
        console.log(date);
        
    </script>
</body>
</html>
