<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Temporal</h1>
    <h2>The subtract() Method</h2>
    <p id="demo"></p>

    <script>
      const today = Temporal.Now.plainDateISO();
      const nextWeek = today.subtract({ days: 7 });
      document.getElementById("demo").innerHTML = nextWeek.toString();
      console.log(nextWeek);
    </script>
  </body>
</html>
