    <h1>javaScript Dates</h1>
    <h2>The toUTCSString() Method</h2>
    <p>Convert a date to a string using the UTC standard:</p>
    <p id=""demo></p>
    <script>
        const d=new Date();
        document.getElementById("demo").innnerHTML=`${d.toUTCString()}`;
    </script>
