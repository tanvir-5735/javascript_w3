<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Temporal</h1>
    <h2>The subtract() Method</h2>
    <p id="demo"></p>
    <script>
        const myDate=Temporal.PlainDate.from('2026-05-01');
        const newDate=myDate.subtract({days:10});

        document.getElementById("demo").innerHTML=newDate.toString();
        console.log(newDate.toString());
        
    </script>
</body>
</html>
