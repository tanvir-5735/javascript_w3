<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Strings</h1>
    <h2>The toWellFormed() Method</h2>
    <p>toWellFormed() returns a new string where all "lone surrogates" are replaced with the Unicode replacement character U+FFFD.</p>

    <p id="demo"></p>
    <script>
        let text="Hello word \uD800";
        let result =text.toWellFormed();
        document.getElementById("demo").innerHTML=`${result}`;
    </script>
</body>
</html>
