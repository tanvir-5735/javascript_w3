<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Assignments</h1>
    <h2>Logical OR Assignment</h2>
    <h3>The ||=Operator</h3>
    <p>If the value is false, the second assigned</p>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p> 
    <p id="demo5"></p>
    <script>
       {
        // Example 1
        let x=false;
        let y=x ||=10;

        document.getElementById("demo").innerHTML=
        `Value of y is: ${y}`;
       }

       {
        // Example 2
        let x=true;
        let y=x ||=10;

        document.getElementById("demo2").innerHTML=
        `Value of y is: ${y}`;
       }
       {
        // Example 3
        let x=null;
        let y=x ||=10;

        document.getElementById("demo3").innerHTML=
        `Value of y is: ${y}`;
       }
       {
        // Example 4
        let x=undefined;
        let y=x ||=10;

        document.getElementById("demo4").innerHTML=
        `Value of y is: ${y}`;
       }
       {
        // Example 5
        let x=0;
        let y=x ||=10;

        document.getElementById("demo5").innerHTML=
        `Value of y is: ${y}`;
       }
    </script> 
</body>
</html>
