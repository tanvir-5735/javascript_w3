<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Operators</h1>
    <h2>The assignment(=) Operator</h2>
    <p id="demo"></p>

    <script>
        let x=5;
        let y=2
        let z=x+y;
        let a=x-y;
        let b=x*y;
        let c=x/y;

        document.getElementById("demo").innerHTML=
        `sum:${z}<br>
        subtraction:${a}<br>
        multiplication:${b}<br>
        division:${c}`;
</script>
</body>
</html>
