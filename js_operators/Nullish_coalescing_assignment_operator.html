<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Assignments</h1>
    <h2>The Nullish Operator</h2>
    <h3>The??=Operator</h3>
    <p>If the first value is undefined or null, the second value is assigned.</p>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <script>
        {
              // Example 1
              let x;
              x ??=10;
              document.getElementById("demo").innerHTML=
              `The value of x is: ${x}`;
        }
        {
            // Example 2
            let x=0;
            x ??=10;
            document.getElementById("demo2").innerHTML=
            `The value of x is: ${x}`;
        }
        {
            // Example 3
            let x=null;
            x ??=10;
            document.getElementById("demo3").innerHTML=
            `The value of x is: ${x}`;
        }
        {
            // Example 4
            let x=undefined;
            x ??=10;
            document.getElementById("demo4").innerHTML=
            `The value of x is: ${x}`;
        }
        {
            // Example 5
            let x="";
            x ??=10;
            document.getElementById("demo5").innerHTML=
            `The value of x is: ${x}`;
        }
        {
            // Example 6
            let x=false;
            x ??=10;
            document.getElementById("demo6").innerHTML=
            `The value of x is: ${x}`;
        }
        {
            // Example 7
            let x=10;
            let y=5;
            x ??=10;
            document.getElementById("demo7").innerHTML=
            `The value of x is: ${x}`;
        }
    </script>
</body>
</html>
