<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>

<h1>JavaScript Assignments</h1>
<h2>The Spread Operator</h2>
<h3>The ... Operator</h3>

<p id="demo"></p>
<p id="demo2"></p>

<script>
{
    let text = "12345";
    let min = Math.min(...text);
    let max = Math.max(...text);

    document.getElementById("demo").innerHTML =
    `The minimum value is: ${min} <br> The maximum value is: ${max}`;
}

{
    let text = "12 45  77 3 89 9";
    let num = text.trim().split(/\s+/).map(Number);

    let min = Math.min(...num);
    let max = Math.max(...num);

    document.getElementById("demo2").innerHTML =
    `The minimum value is: ${min} <br> The maximum value is: ${max}`;
}
</script>

</body>
</html>
