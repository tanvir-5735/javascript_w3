<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Arithmetic</h1>
    <h2>The ** Operator</h2>
    <h2>Math.pow()</h2>
    <p id="demo"></p>
    <p id="demo2"></p>
    <script>
        let x=5;
        document.getElementById("demo").innerHTML=`${x**2}`;
        document.getElementById("demo2").innerHTML=`${Math.pow(x,2)}`; // it is old method
    </script>
</body>
</html>
