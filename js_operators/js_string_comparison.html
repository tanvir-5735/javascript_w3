    <p id="demo2"></p>
    <script>
       {
         let text1="A";
         let text2="B";

         document.getElementById("demo").innerHTML=
         `IS A les than B? ${result}`;
       }
       {
        let text1="20";
        let text2="5";
        let result=text1<text2;
        document.getElementById("demo2").innerHTML=
        `Is 20 less than 5? ${result}`;


       }
    </script>
