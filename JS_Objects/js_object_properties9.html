<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Objects</h1>
    <h2>Accessing Nested Objects</h2>
    <p id="demo"></p>

    <script>
        const myObj={
            name:"Jhon",
            age:30,
            myCars:{
                car1:"Ford",
                car2:"BMW",
                car3:"Fiat"
            }
        }
        document.getElementById("demo").innerHTML=`${myObj.myCars["car2"]}`;
    </script>
</body>
</html>
