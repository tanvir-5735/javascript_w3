<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Objects</h1>
    <h2>Display Properties</h2>
    <p id="demo"></p>

    <script>
        const person={
            name:"john",
            age:30,
            city:"New York"
        };
        let text="";
        for(let x in person) {
            text+= `${person[x]} `;
        };
        document.getElementById("demo").innerHTML=`${text}`;
        console.log("person",person);
        
    </script>
</body>
</html>
