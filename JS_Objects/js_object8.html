<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Objects</h1>
    <p>Displaying a JavaScript object will output:</p>
    <p id="demo"></p>

    <script>
        const person ={
            name:"John",
            age:30,
            city:"New York"
        };

        let text= person;
        document.getElementById("demo").innerHTML= text;
    </script>
</body>
</html>
