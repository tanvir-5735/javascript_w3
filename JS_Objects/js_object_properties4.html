<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Object Properties</h1>
    <h2>Adding a new Property</h2>
    <p id="demo"></p>

    <script>
        const person={
            firstname:"john",
            lastname:"Doe",
            age:50,
            eyecolor:"blue"
        };
        person.nationality="English";
        document.getElementById("demo").innerHTML=`${person.firstname} is ${person.nationality} .`;
    </script>
</body>
</html>
