<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Functions</h1>
    <p>You can display the returned value using console.log().</p>
    <p>Remember to turn on console with f12.</p>
    <p id="demo"></p>

    <script>
       {
         function sayHello(){
            return "Hello World"
        }
        console.log(sayHello());
       }
       {
        function sayHello(){
            return "Hello World";
        }
        document.getElementById("demo").innerHTML=`${sayHello()}`;
       }
    </script>
</body>
</html>
