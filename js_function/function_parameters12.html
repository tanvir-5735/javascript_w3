<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let x=5;
        let y=6;

        function multiply(a, b) {
            return a*b;
        }
        multiply(x,y);
        document.getElementById("demo").innerHTML=`${multiply(x,y)}`;
    </script>
</body>
</html>
