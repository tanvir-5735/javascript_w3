<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vertical Bubble Bounce</title>

<style>
:root {
    --bg-color: #ffffff;
    --text-color: #1f1f1f;
}

html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Google Sans', Arial, sans-serif;
    background: var(--bg-color);
}

canvas {
    position: fixed;
    inset: 0;
    z-index: 1;
}

.content {
    position: relative;
    z-index: 10;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    pointer-events: none;
}

h1 {
    font-size: clamp(3rem, 8vw, 5.5rem);
    margin: 0;
    letter-spacing: -2px;
    color: var(--text-color);
}

p {
    font-size: 1.5rem;
    color: #5f6368;
}

.cta {
    margin-top: 40px;
    pointer-events: auto;
}

.btn {
    padding: 12px 28px;
    border-radius: 30px;
    background: #000;
    color: #fff;
    text-decoration: none;
    margin: 0 8px;
    display: inline-block;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="content">
    <h1>Antigravity</h1>
    <p>The future of coding is weightless.</p>
    <div class="cta">
        <a href="#" class="btn">I am a Candidate</a>
        <a href="/employer" class="btn">I am an Employer</a>
    </div>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let width, height, particles = [];
const spacing = 22;
const mouse = { x: -9999, y: -9999, radius: 220 };

window.addEventListener('mousemove', e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
});

function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    init();
}

class Particle {
    constructor(x, y) {
        this.baseX = x;
        this.baseY = y;
        this.x = x;
        this.y = y;

        this.size = Math.random() > 0.9
            ? Math.random() * 2 + 3
            : Math.random() * 1.2 + 1;

        this.color = Math.random() > 0.85
            ? 'rgba(146,202,48,0.6)'
            : 'rgba(218,220,224,0.5)';

        // Bounce properties
        this.offset = Math.random() * Math.PI * 2;
        this.speed = Math.random() * 0.6 + 0.4;
        this.amplitude = Math.random() * 10 + 6;
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
    }

    update(time) {
        // Vertical bounce only
        this.y = this.baseY + Math.sin(time * this.speed + this.offset) * this.amplitude;

        // Optional mouse push (soft)
        const dx = mouse.x - this.x;
        const dy = mouse.y - this.y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < mouse.radius) {
            const force = (mouse.radius - dist) / mouse.radius;
            this.y -= (dy / dist) * force * 18;
        }
    }
}

function init() {
    particles = [];
    for (let y = 0; y < height; y += spacing) {
        for (let x = 0; x < width; x += spacing) {
            particles.push(new Particle(x, y));
        }
    }
}

function animate(time) {
    ctx.clearRect(0, 0, width, height);
    particles.forEach(p => {
        p.update(time * 0.002);
        p.draw();
    });
    requestAnimationFrame(animate);
}

window.addEventListener('resize', resize);

resize();
animate();
</script>

</body>
</html>
