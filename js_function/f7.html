<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxury Bubble Motion</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: #ffffff;
}

canvas {
    position: fixed;
    inset: 0;
    z-index: 1;
}

.content {
    position: relative;
    z-index: 10;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    pointer-events: none;
}

h1 {
    font-size: clamp(2.5rem, 8vw, 5rem);
    margin: 0;
    letter-spacing: -1.5px;
}

p {
    font-size: 1.3rem;
    color: #5f6368;
}

.cta {
    margin-top: 30px;
    pointer-events: auto;
}

.btn {
    padding: 10px 24px;
    border-radius: 30px;
    background: #000;
    color: #fff;
    text-decoration: none;
    margin: 0 6px;
}

/* Mobile adjustments */
@media (max-width: 768px) {
    h1 {
        font-size: clamp(2rem, 10vw, 4rem);
    }
    p {
        font-size: 1.1rem;
    }
}
/* Small phone breakpoint â‰¤480px */
@media (max-width: 480px) {
    .cta{
        display: flex;
        flex-direction: column;
        gap: 12px;
    }
    h1 {
        font-size: clamp(1.6rem, 12vw, 3rem);
    }
    p {
        font-size: 1rem;
    }
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="content">
    <h1>Antigravity</h1>
    <p>The future of coding is weightless.</p>
    <div class="cta">
        <a href="#" class="btn">I am a Candidate</a>
        <a href="/employer" class="btn">I am an Employer</a>
    </div>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let width, height, particles = [];

// Spacing adjustments for mobile
let spacing = 80;

function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;

    // Mobile screen detection
    if (width <= 768) {
        spacing = 60; // smaller spacing on mobile
    } else {
        spacing = 80;
    }

    init();
}

class Particle {
    constructor(x, y) {
        this.baseX = x;
        this.baseY = y;
        this.x = x;
        this.y = y;

        // Keep all sizes
        const r = Math.random();
        if (r > 0.88) this.size = Math.random() * 3 + 4;   // large
        else if (r > 0.55) this.size = Math.random() * 2 + 2; // medium
        else this.size = Math.random() * 1.5 + 1;            // small

        // Slightly scale down for mobile
        if (window.innerWidth <= 768) this.size *= 0.9;

        // Colors
        const colors = [
            'rgba(146,202,48,0.8)',  // #92ca30cc
            'rgba(76,156,188,0.65)', // #4c9cbc
            'rgba(23,60,87,0.6)'     // #173c57
        ];
        this.color = colors[Math.floor(Math.random() * colors.length)];

        // Motion
        this.offset = Math.random() * Math.PI * 2;
        this.speed = Math.random() * 0.5 + 0.4; // slightly faster
        this.amplitude = Math.random() * 6 + 3;
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);

        // Glow for large bubbles
        if (this.size > 4) {
            ctx.shadowColor = this.color;
            ctx.shadowBlur = 8;
        } else {
            ctx.shadowBlur = 0;
        }

        ctx.fillStyle = this.color;
        ctx.fill();
    }

    update(time) {
        this.y = this.baseY + Math.sin(time * this.speed + this.offset) * this.amplitude;
    }
}

function init() {
    particles = [];
    for (let y = spacing; y < height; y += spacing) {
        for (let x = spacing; x < width; x += spacing) {
            if (Math.random() < 0.55) continue; // reduce total count
            particles.push(new Particle(x, y));
        }
    }

    // Add 5 extra bubbles for richness
    for (let i = 0; i < 5; i++) {
        const x = Math.random() * width;
        const y = Math.random() * height;
        particles.push(new Particle(x, y));
    }
}

function animate(time) {
    ctx.clearRect(0, 0, width, height);
    particles.forEach(p => {
        p.update(time * 0.002);
        p.draw();
    });
    requestAnimationFrame(animate);
}

window.addEventListener('resize', resize);

resize();
animate();
</script>

</body>
</html>
