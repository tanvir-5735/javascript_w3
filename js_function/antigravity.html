<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Bubbles</title>

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1f1f1f;
            --accent-green: #92ca30;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Google Sans', Arial, sans-serif;
            background: var(--bg-color);
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            pointer-events: none;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 5.5rem);
            font-weight: 500;
            margin: 0;
            letter-spacing: -2px;
            color: var(--text-color);
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #5f6368;
        }

        .cta {
            margin-top: 40px;
            pointer-events: auto;
        }

        .btn {
            padding: 12px 28px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            background: #000;
            color: #fff;
            margin: 0 8px;
            display: inline-block;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="content">
    <h1>Antigravity</h1>
    <p>The future of coding is weightless.</p>
    <div class="cta">
        <a href="#" class="btn">I am a Candidate</a>
        <a href="/employer" class="btn">I am an Employer</a>
    </div>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let width, height, particles = [];
    const particleDistance = 20;
    const mouse = { x: -1000, y: -1000, radius: 300 };

    window.addEventListener('mousemove', e => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
    });

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        initParticles();
    }

    class Particle {
        constructor(x, y) {
            this.baseX = x;
            this.baseY = y;
            this.x = x;
            this.y = y;

            this.size = Math.random() > 0.9
                ? Math.random() * 2.5 + 3
                : Math.random() * 1.2 + 1;

            this.color = Math.random() > 0.85
                ? 'rgba(146, 202, 48, 0.6)'
                : 'rgba(218, 220, 224, 0.5)';
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
        }

        update() {
            const time = Date.now() * 0.001;

            const waveX = Math.sin(time + this.baseY * 0.01) * 8;
            const waveY = Math.cos(time + this.baseX * 0.01) * 8;

            let targetX = this.baseX + waveX;
            let targetY = this.baseY + waveY;

            const dx = mouse.x - this.x;
            const dy = mouse.y - this.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < mouse.radius) {
                const force = (mouse.radius - distance) / mouse.radius;
                targetX += (dx / distance) * force * 40;
                targetY += (dy / distance) * force * 40;
            }

            this.x += (targetX - this.x) * 0.25;
            this.y += (targetY - this.y) * 0.25;
        }
    }

    function initParticles() {
        particles = [];
        for (let y = 0; y < height; y += particleDistance) {
            for (let x = 0; x < width; x += particleDistance) {
                particles.push(new Particle(x, y));
            }
        }
    }

    function animate() {
        ctx.clearRect(0, 0, width, height);
        particles.forEach(p => {
            p.update();
            p.draw();
        });
        requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resize);

    resize();
    animate();
</script>

</body>
</html>
