    <script>
      setInterval(function showTime()
  {
    let date= new Date();

    let hour =date.getHours();
    let min=date.getMinutes();
    let sec=date.getSeconds();
    let session="AM";

    if(hour>12){
      hour=hour-12;
      session="PM";
    }
    let current_time= hour+":"+min+":"+sec+session;

    document.getElementById("time").
    innerHTML=current_time;
    
  })
