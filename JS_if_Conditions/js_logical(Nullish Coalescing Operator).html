<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Operators</h1>
    <h2>The ??(Nullish Coalescing Operator) Operator</h2>
    <p>The ?? operator returns the right operand when the left operand is nullish (null or undefined), otherwise it returns the left operand.</p>
    <p id="demo"></p>
    <script>
        let name=null;
        let text=" missing";
        let result=name ?? text;
        document.getElementById("demo").innerHTML=
        `The name is${ result}`;
    </script>
</body>
</html>
