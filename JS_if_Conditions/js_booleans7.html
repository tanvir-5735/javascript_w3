<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Booleans</h1>
    <p>Display the Boolean value of 0/-0/eampty string/undifine/false/null:</p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>

    <script>
      {
        let x = 0;
        document.getElementById("demo").innerHTML = `${Boolean(x)}`;
      }
      {
        let x=-0;
        document.getElementById("demo1").innerHTML=`${Boolean(x)}`;
      }
      {
        let x="";
        document.getElementById("demo2").innerHTML=`${Boolean("")}`;
      }
      {
        let x;
        document.getElementById("demo3").innerHTML=`${Boolean(x)}`;
      }
      {
        let x=false;
        document.getElementById("demo4").innerHTML=`${Boolean(x)}`;
      }
      {
        let x=10 /"Hello";
        document.getElementById("demo5").innerHTML=`${Boolean(x)}`;

      }
      {
        let x=null;
        document.getElementById("demo6").innerHTML=`${Boolean(x)}`;
      }
    </script>
  </body>
</html>
