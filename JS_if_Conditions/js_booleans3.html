<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Javascript Boolean</h1>
    <h2>Use Case: While Loop</h2>
    <p id="demo"></p>
    <script>
      let text = "";
      let i = 1;
      while (i < 10) {
        text += i;
        i++;
      }
      document.getElementById("demo").innerHTML=text;
    </script>
  </body>
</html>
