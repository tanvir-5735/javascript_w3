<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>JavaScript Booleans</h1>
    <P>Display the value of Boolean(10>9):</P>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML=`${Boolean(10>9)}`;
    </script>
