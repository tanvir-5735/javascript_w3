<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Booleans</h1>
    <p>Booleans and Boolean objects can not be safely compared</p>
    <P id="demo"></P>
    <script>
        let x=false;
        let y=new Boolean(false);
        document.getElementById("demo").innerHTML=
        `${typeof x} <br>
        ${typeof y}`;
    </script>
</body>
</html>
