<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript switch Controls</h1>
    <h2>The default Keyword</h2>
    <p> The default case does not have to be the last case in a switch block .</p>
    <p id="demo"></p>

    <script>
        let text;
        switch(new Date().getDay()){
            default:text="Looking forward to the Weekend";
            break;
            case 6:text="Today is Saturday";
            break;
            case 0:text="Today is Sunday";
        }
        document.getElementById("demo").innerHTML=
        `${text}`;
    </script>
</body>
</html>
