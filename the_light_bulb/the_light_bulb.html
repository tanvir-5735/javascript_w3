<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the light bulb</title>
</head>
<body>
    <p>javascript can change HTML attribute values</p>
    <p>in case javascript changes the value of the src(source) attribute of an image</p>
    <button onclick="document.getElementById('my_img').src='../the_light_bulb/pic_bulbon.gif'">Turn on the light</button>
    <img id="my_img" src="../the_light_bulb/pic_bulboff.gif" alt="" style="200px">
    <button onclick="document.getElementById('my_img').src='../the_light_bulb/pic_bulboff.gif'">Turn off the light</button>
    
</body>
</html>
